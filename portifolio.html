<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <div class="grid">
        <section class="row">
            <div class="col-6">
                <figure>
                    <img id="logo" alt="Udacity Logo" class="svg-udacity" src="images/udacity.svg">
                </figure>
            </div>
            <header class="col-6">
                <h1>JANE DOETTE</h1>
                <h2>FRONT-END NINJA</h2>
            </header>
        </section>
        <hr id="line-alone">
        <div class="row">
            <picture class="col-12">
                <img class="img-central" src="images/big_images/placeimg_1000_600_tech.jpg" alt="Imagem de tecnologia">
            </picture>
            <h3 class="col-12">Featured Work</h3>
        </div>
        <div class="row">
            <picture class="col-4">
                <img src="images/big_images/placeimg_250_250_tech_mac.jpg" alt="differente images">
                <h3 class="titulo-img">APPIFY</h3>
                <p class="titulo-img">https://github.com/appify</p>
            </picture>
            <picture class="col-4">
                <img src="images/big_images/placeimg_250_250_tech-phone.jpg" alt="differente images">
                <h3 class="titulo-img">SUNFLOWER</h3>
                <p class="titulo-img">https://githug.com/sunflower</p>
            </picture>
            <picture class="col-4">
                <img src="images/big_images/placeimg_250_250.jpg" alt="differente images">
                <h3 class="titulo-img">BOKEH</h3>
                <p class="titulo-img">https://githug.com/bokeh</p>
            </picture>
        </div>
    </div>
</body>

</html>
