<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portif√≥lio</title>
</head>

<body>
    <div class="grid">
        <header class="row">
            <div class="col-6">
                <figure class="figure-logo">
                    <img id="logo" alt="Udacity Logo" class="svg-udacity" src="images/udacity.svg">
                </figure>
            </div>
            <div id="header-section" class="col-6">
                <h1>JANE DOETTE</h1>
                <h2>FRONT-END NINJA</h2>
            </div>
        </header>
        <hr id="line-alone">
        <div class="row">
            <figure class="col-12">
                <img class="img-central" src="images/big_images/placeimg_1000_600_tech.jpg" alt="Imagem de tecnologia">
            </figure>
            <h3 class="col-12">Featured Work</h3>
        </div>
        <div class="row-footer">
            <div class="flex-class">
                <h3 class="titulo-img">APPIFY</h3>
                <figure>
                    <img src="images/big_images/placeimg_250_250_tech_mac.jpg" class="img-footer" alt="differente images">
                </figure>
                <a href="https://github.com/appify">
                    <p class="titulo-img">https://github.com/appify</p>
                </a>
            </div>
            <div class="flex-class">
                <h3 class="titulo-img">SUNFLOWER</h3>
                <figure>
                    <img src="images/big_images/placeimg_250_250_tech-phone.jpg" class="img-footer" alt="differente images">
                </figure>
                <a href="https://githug.com/sunflower">
                    <p class="titulo-img">https://githug.com/sunflower</p>
                </a>
            </div>
            <div class="flex-class">
                <h3 class="titulo-img">BOKEH</h3>
                <figure>
                    <img src="images/big_images/placeimg_250_250.jpg" class="img-footer" alt="differente images">
                </figure>
                <a href="https://github.com/appify">
                    <p class="titulo-img">https://githug.com/bokeh</p>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
